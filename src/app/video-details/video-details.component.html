<div *ngIf="video"></div>
<div *ngIf="video">
<h1>{{video.name}}</h1>
<hr/>

<div *ngIf="video.embed" style="position: relative;height: 0;padding-bottom: 56.25%">
  <iframe width="640" height="360" [src]="getEmbedUrl(video) | safe" style="position: absolute;width: 100%;height: 100%;left: 0" allowfullscreen ></iframe>
</div>
<div *ngIf="video.image && !video.embed">
  <img class="img-responsive" [src]="video.image" alt="{{ video?.name }} image"/>
</div>
</div>
