
<!--<serarch class="text-center search-inline" [passedQuery]='query'></serarch>-->

<p *ngIf="query">
  search for <b>{{ query }}</b>
</p>


  <div *ngFor = 'let x of videoList'>
    <h1 class="text-center"> <a routerLink='videos/{{ x.slug }}' routerLinkActive="active" >{{ x.name }}</a></h1>
    <!-- <div><iframe width="560" height="315" [src]="getEmbedUrl(x)" frameborder="0" allowfullscreen></iframe></div>-->
    <div *ngIf="x.embed" style="position: relative;height: 0;padding-bottom: 56.25%">
      <iframe width="640" height="360" [src]="getEmbedUrl(x) | safe" style="position: absolute;width: 100%;height: 100%;left: 0" allowfullscreen ></iframe>
    </div>
    <hr/>
  </div>
