
<form #searchForm='ngForm' class="navbar-form navbar-left" (ngSubmit)="submitSearch($event,searchForm)">
  <input type="hidden" name="loc"  [(ngModel)]='searchLocation'/>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Serch" name="q" [(ngModel)]='searchQuery'
    (change)="searchQueryChange()">
  </div>
  <button type="submit" class="btn btn-default">
    Search
    <!--<span *ngIf="!searchQuery">Search</span>
    <span *ngIf="seachQuery">Search for. .. {{ searchQuery }}</span>-->
  </button>
</form>
