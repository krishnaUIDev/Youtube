  <div class="row">
    <div class="col-sm-12">
        <h1>
            {{ title }} 
        </h1>
    </div>
  </div>
  <div *ngFor = 'let x of videoList;  let i=index' [ngClass]="{'row': (i+1)%3 == 0}">
    <div class='col-md-4' col-sm-12 >
      <div class="thumbnail">
      <a routerLink="/videos/{{ x.slug }}" routerLinkActive="active" *ngIf="x.image"> <img [src]="x.image" alt="{{ x.name }} image"></a>
        <div class="caption">
          <h3 class="text-center"> <a routerLink='/videos/{{ x.slug }}' routerLinkActive="active" >{{ x.name }}</a></h3>
          <p><a routerLink='/videos/{{ x.slug }}' routerLinkActive="active" class="btn btn-primary" role="button">View</a></p>
        </div>
      </div>
    </div>
  </div>
